<!DOCTYPE html>
<html ng-app="RandomTrackingTool">
<head>
    <meta charset="utf-8" />
    <title>Random Tracking Tool</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<link rel="stylesheet" href="style.css">
	
	<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
	
	
    <script src="app-room.js"></script>
</head>

<body ng-controller="MainCtrl">
    <section class="container" data-ng-init="done = false">
        <h2>Random Tracking Tool</h2>
        <button data-ng-show="!done" data-ng-click="start(); done = true">pause</button>
        <!--<button data-ng-click="init(); done = false">restart</button>-->
        <button data-ng-click="showlog()">show log</button>
        <table>
            <thead>
                <tr>
                    <th>index</th>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="persion in people">
                    <td data-ng-bind="$index+1">index</td>
                    <td data-ng-bind="persion.name">name</td>
                    <td>
						<span data-ng-if="!done" style="color: {{persion.color}}">Room {{persion.value}}</span>
						<span data-ng-if="done">{{persion.room}}</span>
					</td>

                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
